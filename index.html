<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="./fylo-dark-theme-landing-page-master/images/logo.svg"
        alt="logo"
      />
      <div class="call-to-action">
        <p>Features</p>
        <p>Team</p>
        <p>Sign in</p>
      </div>
    </header>
    <div class="main">
      <img
        id="main-img"
        src="./fylo-dark-theme-landing-page-master/images/illustration-intro.png"
        alt="intro"
      />
      <img
        id="curve"
        src="./fylo-dark-theme-landing-page-master/images/bg-curvy-mobile.svg"
        alt=""
      />
      <h2>All your files in one secure location, accesible <br />anywhere.</h2>
      <p>
        Fylo stores all your most important files in one secure location. Access
        them wherever you need, share and collaborate with friends family, and
        co-workers.
      </p>
      <button>Get Started</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
